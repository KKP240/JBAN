<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Register</title>
  </head>
  <body>
    <div class="box">
      <h1>Create account</h1>
      <div class="input-group">
        <div class="input-container">
          <img src="user-circle.svg" alt="User Icon" />
          <input
            type="text"
            id="account"
            class="ac"
            placeholder="Name"
            required
          />
        </div>
        <div id="account-error" class="error-message"></div>
      </div>

      <div class="input-group">
        <div class="input-container">
          <img src="envelope.svg" alt="Email Icon" />
          <input
            type="text"
            id="email"
            class="ac"
            placeholder="Email"
            required
          />
        </div>
        <div id="email-error" class="error-message"></div>
      </div>

      <div class="input-group">
        <div class="input-container">
          <img src="lock.svg" alt="Password Icon" />
          <input
            type="password"
            id="password"
            class="ac"
            placeholder="Password"
            required
          />
        </div>
        <div id="password-error" class="error-message"></div>
      </div>

      <div class="input-group">
        <div class="input-container">
          <img src="lock.svg" alt="Password Icon" />
          <input
            type="password"
            id="re-password"
            class="ac"
            placeholder="Re-Password"
            required
          />
        </div>
        <div id="repassword-error" class="error-message"></div>
      </div>

      <button onclick="validateForm()">Confirm</button>
      <p class="extra-text">
        Already have an account? <a href="../login/login.html">Login now</a>
      </p>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
      <div class="modal-content">
        <div class="success-message">ลงทะเบียนสำเร็จ!</div>
        <button class="modal-button" onclick="closeModal()">ตกลง</button>
      </div>
    </div>
  </body>
</html>
