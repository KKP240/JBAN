<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Existing styles */
        
        body {
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            user-select: none;
            pointer-events: none;
            backdrop-filter: blur(5px);
        }
        
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
            width: 350px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #00AAFF;
            pointer-events: auto;
        }
        
        h1 {
            font-weight: normal;
            margin: 0 0 20px 0;
        }
        
        .input-group {
            width: 100%;
        }
        
        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
            border-bottom: 1px solid #cfcfcf;
            position: relative;
            padding-bottom: 5px;
        }
        
        .input-container img {
            position: absolute;
            left: 10px;
            width: 24px;
            height: 24px;
            pointer-events: none;
        }
        
        .ac {
            width: 100%;
            padding: 12px 0 13px 45px;
            font-size: 16px;
            border: none;
            background: transparent;
            outline: none;
        }
        
        .ac::placeholder {
            color: #cfcfcf;
        }
        
        .error-message {
            color: #ff3333;
            font-size: 12px;
            margin-top: 5px;
            min-height: 15px;
        }
        
        button {
            padding: 10px;
            font-size: 13px;
            width: 100px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 30px;
            letter-spacing: 1px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .extra-text {
            font-size: 14px;
            color: #555;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 15px;
            width: 100%;
        }
        
        .extra-text a {
            color: #00AAFF;
            text-decoration: none;
            font-weight: 600;
        }
        
        .extra-text a:hover {
            text-decoration: underline;
        }
        /* New modal styles */
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            width: 300px;
            border-left: 5px solid #2acc09;
        }
        
        .success-message {
            color: #2acc09;
            font-size: 25px;
            margin-bottom: 20px;
        }
        
        .modal-button {
            background: #2acc09;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }
        
        .modal-button:hover {
            background: #229b07;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Create account</h1>
        <div class="input-group">
            <div class="input-container">
                <img src="user-circle.svg" alt="User Icon">
                <input type="text" id="account" class="ac" placeholder="Name" required>
            </div>
            <div id="account-error" class="error-message"></div>
        </div>

        <div class="input-group">
            <div class="input-container">
                <img src="envelope.svg" alt="Email Icon">
                <input type="text" id="email" class="ac" placeholder="Email" required>
            </div>
            <div id="email-error" class="error-message"></div>
        </div>

        <div class="input-group">
            <div class="input-container">
                <img src="lock.svg" alt="Password Icon">
                <input type="password" id="password" class="ac" placeholder="Password" required>
            </div>
            <div id="password-error" class="error-message"></div>
        </div>

        <div class="input-group">
            <div class="input-container">
                <img src="lock.svg" alt="Password Icon">
                <input type="password" id="re-password" class="ac" placeholder="Re-Password" required>
            </div>
            <div id="repassword-error" class="error-message"></div>
        </div>

        <button onclick="validateForm()">Confirm</button>
        <p class="extra-text">Already have an account? <a href="/login-page.html">Login now</a></p>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="success-message">ลงทะเบียนสำเร็จ!</div>
            <button class="modal-button" onclick="closeModal()">ตกลง</button>
        </div>
    </div>

    <script>
        async function validateForm() {
            const account = document.getElementById('account');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const rePassword = document.getElementById('re-password');

            clearErrors();

            let isValid = true;

            if (!account.value) {
                showError('account-error', 'กรุณากรอกชื่อผู้ใช้');
                isValid = false;
            } else if (account.value.length > 20) {
                showError('account-error', 'ชื่อผู้ใช้ต้องไม่เกิน 20 ตัวอักษร');
                isValid = false;
            }

            if (!email.value) {
                showError('email-error', 'กรุณากรอกอีเมล');
                isValid = false;
            } else if (!isValidEmail(email.value)) {
                showError('email-error', 'กรุณากรอกอีเมลให้ถูกต้อง');
                isValid = false;
            }

            if (!password.value) {
                showError('password-error', 'กรุณากรอกรหัสผ่าน');
                isValid = false;
            } else if (password.value.length < 8) {
                showError('password-error', 'รหัสผ่านต้องมีอย่างน้อย 8 ตัวอักษร');
                isValid = false;
            }

            if (!rePassword.value) {
                showError('repassword-error', 'กรุณายืนยันรหัสผ่าน');
                isValid = false;
            } else if (password.value !== rePassword.value) {
                showError('repassword-error', 'รหัสผ่านไม่ตรงกัน');
                isValid = false;
            }

            try {
                const response = await fetch("http://localhost:5000/api/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name: account.value, 
                                            email: email.value, 
                                            password: password.value})
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById("successModal").style.display = "flex";
                } else {
                    alert("สมัครสมาชิกไม่สำเร็จ: " + data.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("เกิดข้อผิดพลาดในการเชื่อมต่อ API");
            }
            
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function showError(elementId, message) {
            document.getElementById(elementId).textContent = message;
        }

        function clearErrors() {
            const errorElements = document.getElementsByClassName('error-message');
            for (let element of errorElements) {
                element.textContent = '';
            }
        }

        function showModal() {
            document.getElementById('successModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
            // Optional: Clear form after successful submission
            document.getElementById('account').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('re-password').value = '';
        }
    </script>
</body>

</html>
